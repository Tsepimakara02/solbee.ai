<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SolBee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/logo-no-background.svg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="hero">
      <div class="hero-content">
        <img
          src="assets/logo-no-background.svg"
          alt="SolBee logo"
          class="logo"
        />
        <div class="bar-div">
          <input
            type="text"
            class="search-bar"
            placeholder="Describe your issue"
            autofocus
          />
        </div>
        <button type="button" id="how-solbee-works-button">
          Learn how Solbee works
        </button>
      </div>
    </main>
  </body>
</html>
