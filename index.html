<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solbee.ai</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/logo-no-background.svg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-inner">
        <div class="topbar-left"><u>Free to try. No signup required.</u></div>
        <a class="topbar-btn" href="mailto:support@solbee.ai">Contact</a>
      </div>
    </header>

    <main class="hero">
      <div class="hero-content">
        <img
          src="assets/logo-no-background.svg"
          alt="SolBee logo"
          class="logo"
        />
        <p class="quote">AI that handles your vendor coordination</p>
        <div class="bar-div">
          <input
            type="text"
            class="search-bar"
            placeholder="Describe your issue"
            autofocus
          />
        </div>
        <button type="button" class="button">Learn how Solbee works</button>
      </div>
    </main>
  </body>
</html>
